<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flag - ‰Ω†ÁöÑÁõÆÊ†áËææÊàêÂä©Êâã</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        :root { --safe-top: env(safe-area-inset-top, 20px); --safe-bottom: env(safe-area-inset-bottom, 20px); }
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #F8F9FB; color: #1D1D1F; overflow: hidden; }
        .flag-gradient { background: linear-gradient(135deg, #FF3B30 0%, #FF2D55 100%); }
        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: saturate(180%) blur(20px); -webkit-backdrop-filter: saturate(180%) blur(20px); }
        .card-shadow { box-shadow: 0 10px 40px rgba(0, 0, 0, 0.03); }
        .modal-enter { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Firebase ÂàùÂßãÂåñ ---
        let db = null;
        let auth = null;
        let firebaseReady = false;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'flag-pro-v3';

        const initFirebase = () => {
            if (typeof firebase !== 'undefined' && typeof __firebase_config !== 'undefined') {
                try {
                    const config = JSON.parse(__firebase_config);
                    if (!firebase.apps.length) firebase.initializeApp(config);
                    db = firebase.firestore();
                    auth = firebase.auth();
                    firebaseReady = true;
                    return true;
                } catch (e) { console.error(e); }
            }
            return false;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('home'); 
            const [isCreating, setIsCreating] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [inputText, setInputText] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [myFlags, setMyFlags] = useState([]);
            const [publicFlags, setPublicFlags] = useState([]);

            useEffect(() => {
                const setup = async () => {
                    const ready = initFirebase();
                    if (ready) {
                        auth.onAuthStateChanged((u) => {
                            if (u) {
                                setUser(u);
                                setShowLogin(false);
                            } else {
                                setUser(null);
                                setShowLogin(true);
                            }
                        });
                    } else {
                        setUser({ uid: 'guest_user', displayName: 'Ê∏∏ÂÆ¢Áî®Êà∑' });
                    }
                };
                setup();
            }, []);

            // ÁõëÂê¨Êï∞ÊçÆÊµÅ
            useEffect(() => {
                if (!user || !firebaseReady) return;
                
                // ÊàëÁöÑ Flag
                const unsub1 = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('flags')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(s => setMyFlags(s.docs.map(d => ({ id: d.id, ...d.data() }))), e => console.log(e));
                
                // ÂÖ¨ÂÖ±ÂπøÂú∫ Flag
                const unsub2 = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('sharedFlags')
                    .onSnapshot(s => setPublicFlags(s.docs.map(d => ({ id: d.id, ...d.data() }))), e => console.log(e));
                
                return () => { unsub1(); unsub2(); };
            }, [user]);

            // --- ÁôªÂΩïÈÄªËæë (‰º™Ë£ÖÂÆûÁé∞) ---
            const handleSocialLogin = async (type) => {
                setIsLoading(true);
                // ËøôÈáåÊ®°ÊãüÁ¨¨‰∏âÊñπÁôªÂΩïÔºåÂÆûÈôÖ‰∏≠‰ºöË∞ÉÁî®Áõ∏Â∫îÁöÑ SDK
                if (firebaseReady) {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { console.error(e); }
                }
                setIsLoading(false);
            };

            const handleAISplit = async () => {
                if (!inputText.trim()) return;
                setIsLoading(true);
                
                const apiKey = ""; 
                const systemPrompt = `‰Ω†ÊòØ‰∏Ä‰∏™È°∂Á∫ßÁõÆÊ†áËææÊàêÊïôÁªÉ„ÄÇËØ∑Â∞ÜÁî®Êà∑ÁõÆÊ†áÊãÜËß£‰∏∫3‰∏™ÊûÅÁÆÄÈò∂ÊÆµ„ÄÇJSONÊ†ºÂºè: {"milestones": [{"title": "...", "tip": "..."}]}`;
                
                let milestones = [
                    { title: "ÂàùÊúüÂáÜÂ§á", tip: "Êî∂ÈõÜÂøÖË¶ÅÂ∑•ÂÖ∑ÔºåÊòéÁ°ÆÁ¨¨‰∏ÄÊ≠•Âä®‰Ωú" },
                    { title: "Ê†∏ÂøÉÊâßË°å", tip: "‰øùÊåÅ‰∏ìÊ≥®ÔºåÂÆåÊàêÊúÄÂÖ≥ÈîÆÁöÑÁéØËäÇ" },
                    { title: "Â§çÁõòÊî∂Â∞æ", tip: "Ê£ÄÊü•ÊàêÊûúÔºåÂ∫ÜÁ•ùÊØè‰∏Ä‰∏™Â∞èËøõÂ±ï" }
                ];

                try {
                    if (apiKey) {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: `ÁõÆÊ†áÔºö${inputText}` }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] },
                                generationConfig: { responseMimeType: "application/json" }
                            })
                        });
                        const result = await response.json();
                        if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                            const aiData = JSON.parse(result.candidates[0].content.parts[0].text);
                            milestones = aiData.milestones;
                        }
                    }
                } catch (err) { console.warn("AI Â§±Ë¥•"); }

                const newFlag = {
                    title: inputText,
                    progress: 0,
                    steps: milestones.map(m => ({ title: m.title, tip: m.tip, done: false })),
                    uid: user?.uid,
                    userName: user?.displayName || `Áî®Êà∑_${user?.uid?.slice(0, 4)}`,
                    createdAt: firebaseReady ? firebase.firestore.FieldValue.serverTimestamp() : new Date().toISOString()
                };

                if (firebaseReady && user) {
                    const ref = await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('flags').add(newFlag);
                    // Á°Æ‰øùÂπøÂú∫‰∏≠ÁöÑ ID ‰∏é ‰∏™‰∫∫Â∫ì‰∏ÄËá¥Ôºå‰æø‰∫éÂêéÁª≠Á≤æÂáÜÊõ¥Êñ∞ËøõÂ∫¶
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('sharedFlags').doc(ref.id).set(newFlag);
                } else {
                    setMyFlags(p => [{ id: Date.now().toString(), ...newFlag }, ...p]);
                }
                setIsCreating(false);
                setInputText('');
                setIsLoading(false);
            };

            const toggleStep = async (flagId, idx) => {
                const flag = myFlags.find(f => f.id === flagId);
                if (!flag) return;
                
                const newSteps = flag.steps.map((s, i) => i === idx ? { ...s, done: !s.done } : s);
                const progress = Math.round((newSteps.filter(s => s.done).length / newSteps.length) * 100);
                
                if (newSteps[idx].done) confetti({ particleCount: 40, spread: 50, origin: { y: 0.8 } });

                // ÂêåÊ≠•Êõ¥Êñ∞ (ÈáçË¶ÅÔºöÁ°Æ‰øùÂπøÂú∫‰πüÊõ¥Êñ∞)
                if (firebaseReady && user) {
                    const batch = db.batch();
                    const userRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('flags').doc(flagId);
                    const publicRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('sharedFlags').doc(flagId);
                    
                    batch.update(userRef, { steps: newSteps, progress });
                    batch.update(publicRef, { steps: newSteps, progress });
                    await batch.commit();
                } else {
                    setMyFlags(prev => prev.map(f => f.id === flagId ? { ...f, steps: newSteps, progress } : f));
                }
            };

            if (showLogin) {
                return (
                    <div className="h-screen w-screen bg-white flex flex-col p-10 justify-center items-center">
                        <div className="w-20 h-20 flag-gradient rounded-[2rem] shadow-xl flex items-center justify-center text-white text-4xl font-black mb-8 italic">F</div>
                        <h2 className="text-3xl font-black mb-2 tracking-tighter">Ê¨¢ËøéÂõûÊù•</h2>
                        <p className="text-gray-400 font-bold mb-12 uppercase text-[10px] tracking-widest text-center">Join the community of flag setters</p>
                        
                        <div className="w-full space-y-4">
                            <button onClick={() => handleSocialLogin('wechat')} className="w-full py-4 bg-[#07C160] text-white rounded-2xl font-bold flex items-center justify-center gap-3 active:scale-95 transition-all">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M8.5 12c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm7 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zM22 10.5c0-4.14-3.81-7.5-8.5-7.5S5 6.36 5 10.5c0 2.15 1.03 4.11 2.71 5.49L7 19l3.35-1.68c.51.13 1.03.2 1.65.2 4.69 0 8.5-3.36 8.5-7.52zm-12.25 8.7L7.5 20.5l.5-2.5c-2.4-1.7-4-4.2-4-7C4 6.4 8.5 3 14 3s10 3.4 10 8-4.5 8-10 8c-.7 0-1.4-.05-2.05-.15z"/></svg>
                                ÂæÆ‰ø°Âø´Êç∑ÁôªÂΩï
                            </button>
                            <button onClick={() => handleSocialLogin('google')} className="w-full py-4 bg-white border border-gray-200 text-gray-700 rounded-2xl font-bold flex items-center justify-center gap-3 active:scale-95 transition-all">
                                <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#EA4335" d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115z"/><path fill="#34A853" d="M16.04 18.013c-1.09.513-2.332.809-3.64.809-3.132 0-5.786-2.095-6.734-4.945l-4.04 3.125C3.582 20.94 7.518 24 12 24c3.086 0 5.86-1.114 7.96-2.968l-3.92-3.019z"/><path fill="#4285F4" d="M23.49 12.275c0-.825-.075-1.62-.215-2.385H12v4.515h6.44c-.28 1.505-1.125 2.78-2.4 3.635l3.92 3.02C22.25 19.115 24 15.935 24 12.275z"/><path fill="#FBBC05" d="M5.266 14.235l-4.026 3.115A11.932 11.932 0 0 1 0 12c0-1.92.445-3.73 1.24-5.35l4.026 3.115c-.215.655-.33 1.355-.33 2.085 0 .73.115 1.43.33 2.085z"/></svg>
                                Google ÁôªÂΩï
                            </button>
                        </div>
                        <button onClick={() => handleSocialLogin('guest')} className="mt-8 text-gray-300 font-bold text-xs underline underline-offset-4">ÁªßÁª≠‰ª•Ê∏∏ÂÆ¢Ë∫´‰ªΩÊµèËßà</button>
                    </div>
                );
            }

            return (
                <div className="h-screen w-screen flex flex-col bg-[#F8F9FB] overflow-hidden">
                    <header className="shrink-0 glass-header px-6 pb-4 pt-[var(--safe-top)] border-b border-gray-100 z-20 flex justify-between items-end h-24">
                        <h1 className="text-2xl font-black tracking-tighter">{view === 'home' ? 'MY FLAGS' : 'EXPLORE'}</h1>
                        <button onClick={() => auth.signOut()} className="text-[10px] font-bold text-gray-300 uppercase tracking-widest">Logout</button>
                    </header>

                    <main className="flex-grow overflow-y-auto no-scrollbar px-6 py-6 pb-32">
                        {view === 'home' ? (
                            <div className="space-y-6">
                                {myFlags.map(flag => (
                                    <div key={flag.id} className="bg-white rounded-[2.5rem] p-7 card-shadow border border-gray-50">
                                        <h2 className="text-xl font-bold mb-6 text-gray-800 leading-tight">{flag.title}</h2>
                                        <div className="space-y-4 mb-8">
                                            {flag.steps.map((step, i) => (
                                                <div key={i} onClick={() => toggleStep(flag.id, i)} className="flex gap-4 group cursor-pointer items-start">
                                                    <div className={`shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all mt-0.5 ${step.done ? 'bg-red-500 border-red-500' : 'border-gray-200'}`}>
                                                        {step.done && <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="4"><path d="M20 6L9 17l-5-5"></path></svg>}
                                                    </div>
                                                    <div className="flex-grow">
                                                        <p className={`font-bold text-sm transition-all ${step.done ? 'text-gray-300 line-through' : 'text-gray-700'}`}>{step.title}</p>
                                                        {step.tip && !step.done && <p className="text-[11px] text-gray-400 mt-1 font-medium italic">üí° {step.tip}</p>}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <div className="flex-grow h-2 bg-gray-50 rounded-full overflow-hidden">
                                                <div className="h-full flag-gradient transition-all duration-700" style={{width: `${flag.progress}%`}}></div>
                                            </div>
                                            <span className="text-xs font-black text-gray-300 italic">{flag.progress}%</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {publicFlags.map(p => (
                                    <div key={p.id} className="bg-white p-6 rounded-3xl card-shadow flex items-center justify-between border border-gray-50">
                                        <div className="flex-grow pr-4">
                                            <p className="font-black text-gray-800 text-lg tracking-tight leading-tight mb-1">{p.title}</p>
                                            <div className="flex items-center gap-2">
                                                <div className="w-4 h-4 rounded-full bg-gray-100 flex items-center justify-center text-[8px] font-bold text-gray-400">@</div>
                                                <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">{p.userName}</p>
                                            </div>
                                        </div>
                                        <div className="text-right shrink-0">
                                            <p className="text-2xl font-black text-red-500 italic">{p.progress}%</p>
                                            <div className="w-12 h-1 bg-gray-100 rounded-full mt-1 overflow-hidden ml-auto">
                                                <div className="h-full flag-gradient" style={{width: `${p.progress}%`}}></div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <nav className="shrink-0 glass-header border-t border-gray-100 px-12 pb-[calc(var(--safe-bottom)+1rem)] pt-4 flex justify-between items-center z-30">
                        <button onClick={() => setView('home')} className={view === 'home' ? 'text-red-500' : 'text-gray-300'}><svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg></button>
                        <button onClick={() => setIsCreating(true)} className="w-14 h-14 -mt-12 flag-gradient rounded-[20px] shadow-xl shadow-red-200 flex items-center justify-center text-white text-3xl font-light active:scale-95 transition-all border-4 border-white">+</button>
                        <button onClick={() => setView('discover')} className={view === 'discover' ? 'text-red-500' : 'text-gray-300'}><svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"></path></svg></button>
                    </nav>

                    {isCreating && (
                        <div className="fixed inset-0 z-50 flex items-end">
                            <div className="absolute inset-0 bg-gray-900/20 backdrop-blur-md" onClick={() => !isLoading && setIsCreating(false)}></div>
                            <div className="relative w-full bg-white rounded-t-[3rem] p-9 pb-[calc(var(--safe-bottom)+2rem)] modal-enter shadow-2xl">
                                <div className="w-12 h-1.5 bg-gray-100 rounded-full mx-auto mb-8"></div>
                                <h3 className="text-2xl font-black mb-2 tracking-tighter uppercase">NEW FLAG</h3>
                                <textarea 
                                    autoFocus 
                                    value={inputText} 
                                    onChange={(e) => setInputText(e.target.value)} 
                                    placeholder="ËæìÂÖ•‰Ω†ÁöÑÁõÆÊ†á..." 
                                    className="w-full text-lg font-bold border-none focus:ring-0 placeholder:text-gray-200 resize-none mb-8 h-32 bg-gray-50 rounded-3xl p-6"
                                />
                                <button onClick={handleAISplit} disabled={isLoading || !inputText} className="w-full py-5 rounded-2xl bg-black text-white font-black tracking-widest uppercase disabled:bg-gray-100 transition-all flex justify-center items-center gap-3">
                                    {isLoading ? <div className="w-4 h-4 border-2 border-white/20 border-t-white rounded-full animate-spin"></div> : "GO"}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
