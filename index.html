<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flag - 智能自修复版</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --safe-top: env(safe-area-inset-top, 0px); --safe-bottom: env(safe-area-inset-bottom, 0px); }
        body { font-family: 'Inter', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f8fafc; margin: 0; }
        .flag-gradient { background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .safe-pb { padding-bottom: calc(var(--safe-bottom) + 5rem); }
        .safe-pt { padding-top: calc(var(--safe-top) + 4rem); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [isCreating, setIsCreating] = useState(false);
            const [inputText, setInputText] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [myFlags, setMyFlags] = useState([]);

            // 初始化：从本地存储读取
            useEffect(() => {
                const saved = localStorage.getItem('flag_data_v2');
                if (saved) setMyFlags(JSON.parse(saved));
            }, []);

            // 持久化：保存到本地
            useEffect(() => {
                localStorage.setItem('flag_data_v2', JSON.stringify(myFlags));
            }, [myFlags]);

            // 核心功能：AI 拆解 (直接使用实时 API)
            const handleAISplit = async () => {
                if (!inputText.trim()) return;
                setIsLoading(true);
                
                // 这里的 apiKey 在系统运行时会自动生效
                const apiKey = ""; 
                const systemPrompt = "你是一个极简主义目标教练。请将用户目标拆解为3个具体的里程碑。只返回JSON格式，如: {\"milestones\": [{\"title\": \"标题\"}]}";
                
                try {
                    // 使用 fetch 直接请求 AI 接口
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `我的目标是：${inputText}` }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    if (!response.ok) throw new Error("API 请求失败");

                    const result = await response.json();
                    const aiContent = JSON.parse(result.candidates[0].content.parts[0].text);
                    
                    const newFlag = {
                        id: Date.now(),
                        title: inputText,
                        progress: 0,
                        steps: aiContent.milestones.map(m => ({ title: m.title, done: false })),
                        createdAt: new Date().toLocaleString()
                    };

                    setMyFlags([newFlag, ...myFlags]);
                    setIsCreating(false);
                    setInputText('');
                } catch (err) {
                    console.error("AI 拆解出错:", err);
                    // 容错处理：如果 AI 挂了，给一个默认拆解，保证用户体验不中断
                    const fallbackFlag = {
                        id: Date.now(),
                        title: inputText,
                        progress: 0,
                        steps: [
                            { title: "确定行动计划", done: false },
                            { title: "开始第一步尝试", done: false },
                            { title: "持续迭代与完成", done: false }
                        ],
                        createdAt: new Date().toLocaleString()
                    };
                    setMyFlags([fallbackFlag, ...myFlags]);
                    setIsCreating(false);
                    setInputText('');
                } finally {
                    setIsLoading(false);
                }
            };

            const toggleStep = (flagId, stepIndex) => {
                setMyFlags(myFlags.map(f => {
                    if (f.id === flagId) {
                        const newSteps = [...f.steps];
                        newSteps[stepIndex].done = !newSteps[stepIndex].done;
                        const progress = Math.round((newSteps.filter(s => s.done).length / newSteps.length) * 100);
                        return { ...f, steps: newSteps, progress };
                    }
                    return f;
                }));
            };

            const deleteFlag = (id) => {
                if(confirm("确定要删除这个 Flag 吗？")) {
                    setMyFlags(myFlags.filter(f => f.id !== id));
                }
            };

            return (
                <div className="min-h-screen flex flex-col bg-[#F8FAFC]">
                    {/* Header */}
                    <header className="fixed top-0 left-0 right-0 glass-card z-40 px-6 pb-3 pt-[calc(var(--safe-top)+1rem)] border-b border-slate-100">
                        <div className="flex justify-between items-end">
                            <div>
                                <h1 className="text-3xl font-black tracking-tighter text-slate-900">FLAG</h1>
                                <p className="text-[10px] font-bold text-red-500 tracking-widest uppercase">● 实时智能模式</p>
                            </div>
                        </div>
                    </header>

                    {/* Content */}
                    <main className="flex-grow safe-pt safe-pb px-5">
                        <div className="space-y-5">
                            {myFlags.length === 0 && (
                                <div className="text-center py-20 text-slate-300">
                                    <p>立个 Flag 开启挑战吧</p>
                                </div>
                            )}
                            {myFlags.map(flag => (
                                <div key={flag.id} className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-50 animate-fade">
                                    <div className="flex justify-between items-start mb-4">
                                        <h3 className="text-xl font-bold text-slate-800 pr-8">{flag.title}</h3>
                                        <button onClick={() => deleteFlag(flag.id)} className="text-slate-200">删除</button>
                                    </div>
                                    <div className="space-y-4 mb-6">
                                        {flag.steps.map((s, i) => (
                                            <div key={i} onClick={() => toggleStep(flag.id, i)} className="flex items-center gap-4 cursor-pointer">
                                                <div className={`w-6 h-6 rounded-lg flex items-center justify-center border-2 transition-all ${s.done ? 'bg-green-500 border-green-500' : 'border-slate-200'}`}>
                                                    {s.done && <span className="text-white text-xs">✓</span>}
                                                </div>
                                                <span className={`text-base ${s.done ? 'text-slate-300 line-through' : 'text-slate-600 font-medium'}`}>{s.title}</span>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <div className="flex-grow h-2 bg-slate-100 rounded-full overflow-hidden">
                                            <div className="h-full flag-gradient transition-all duration-500" style={{width: `${flag.progress}%`}}></div>
                                        </div>
                                        <span className="text-xs font-black text-slate-400">{flag.progress}%</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Create Modal */}
                    {isCreating && (
                        <div className="fixed inset-0 z-[60] flex items-end justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => !isLoading && setIsCreating(false)}></div>
                            <div className="relative w-full max-w-lg bg-white rounded-[2.5rem] p-8 shadow-2xl animate-fade">
                                <h2 className="text-2xl font-black mb-4">立下新目标</h2>
                                <textarea 
                                    autoFocus
                                    value={inputText}
                                    onChange={(e) => setInputText(e.target.value)}
                                    placeholder="例如：三个月内学会游泳"
                                    className="w-full h-32 p-5 bg-slate-50 rounded-2xl border-none outline-none text-lg resize-none mb-6"
                                />
                                <button 
                                    onClick={handleAISplit}
                                    disabled={isLoading || !inputText}
                                    className="w-full flag-gradient py-4 rounded-2xl text-white font-bold flex items-center justify-center gap-2 disabled:opacity-50"
                                >
                                    {isLoading ? "AI 正在拆解..." : "确认并拆解目标"}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Navigation */}
                    <nav className="fixed bottom-0 left-0 right-0 glass-card border-t border-slate-100 px-10 py-4 pb-[calc(var(--safe-bottom)+1rem)] flex justify-center items-center z-50">
                        <button onClick={() => setIsCreating(true)} className="flag-gradient w-14 h-14 rounded-2xl flex items-center justify-center text-white shadow-xl -mt-10 border-4 border-white active:scale-90 transition-all font-bold text-3xl">+</button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
