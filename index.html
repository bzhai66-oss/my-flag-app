<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flag</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body { font-family: 'Inter', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f8fafc; }
        .flag-gradient { background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin 3s linear infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{width: size, height: size}}></i>;
        };

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [isCreating, setIsCreating] = useState(false);
            const [inputText, setInputText] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            
            // 从本地存储加载数据，如果没有则给个初始示例
            const [myFlags, setMyFlags] = useState(() => {
                const saved = localStorage.getItem('my_flags');
                return saved ? JSON.parse(saved) : [
                    { 
                        id: Date.now(), 
                        title: "体验一次 AI 拆解", 
                        progress: 0, 
                        steps: [{ title: "点击下方 + 号", done: true }, { title: "输入一个宏大目标", done: false }] 
                    }
                ];
            });

            // 每当 flags 改变就存入本地存储
            useEffect(() => {
                localStorage.setItem('my_flags', JSON.stringify(myFlags));
            }, [myFlags]);

            // 调用 AI 拆解逻辑
            const handleAISplit = async () => {
                if (!inputText.trim()) return;
                setIsLoading(true);
                
                // 注意：在实际封装的 App 中，这里应调用后端接口，此处为演示直接请求
                const apiKey = ""; // 运行时环境提供
                const systemPrompt = "你是一个目标教练。请将用户输入的目标拆解为3-4个具体的里程碑。只返回JSON格式：{\"milestones\": [{\"title\": \"简短标题\", \"desc\": \"具体做什么\"}]}";
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `目标：${inputText}` }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    
                    const result = await response.json();
                    const data = JSON.parse(result.candidates[0].content.parts[0].text);
                    
                    const newFlag = {
                        id: Date.now(),
                        title: inputText,
                        progress: 0,
                        steps: data.milestones.map(m => ({ title: m.title, done: false }))
                    };
                    
                    setMyFlags([newFlag, ...myFlags]);
                    setIsCreating(false);
                    setInputText('');
                } catch (err) {
                    alert("AI 拆解失败，请检查网络或稍后再试。");
                } finally {
                    setIsLoading(false);
                }
            };

            const toggleStep = (flagId, stepIndex) => {
                const updatedFlags = myFlags.map(f => {
                    if (f.id === flagId) {
                        const newSteps = [...f.steps];
                        newSteps[stepIndex].done = !newSteps[stepIndex].done;
                        const doneCount = newSteps.filter(s => s.done).length;
                        return { ...f, steps: newSteps, progress: Math.round((doneCount / newSteps.length) * 100) };
                    }
                    return f;
                });
                setMyFlags(updatedFlags);
            };

            const deleteFlag = (id) => {
                if(confirm("确定要删除这个 Flag 吗？")) {
                    setMyFlags(myFlags.filter(f => f.id !== id));
                }
            };

            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    {/* Header */}
                    <header className="fixed top-0 left-0 right-0 glass-card z-40 px-6 pb-3 pt-[calc(var(--safe-top)+1rem)] border-b border-slate-100">
                        <div className="flex justify-between items-end">
                            <div>
                                <h1 className="text-3xl font-black tracking-tighter text-slate-900">FLAG</h1>
                                <p className="text-[10px] font-bold text-slate-400 tracking-widest uppercase">立个 Flag，万一实现了呢</p>
                            </div>
                        </div>
                    </header>

                    {/* Content */}
                    <main className="flex-grow pt-[calc(var(--safe-top)+6.5rem)] pb-32 px-5">
                        {activeTab === 'home' ? (
                            <div className="space-y-5 animate-in fade-in duration-500">
                                {myFlags.map(flag => (
                                    <div key={flag.id} className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-50">
                                        <div className="flex justify-between items-start mb-4">
                                            <h3 className="text-xl font-bold text-slate-800 pr-8">{flag.title}</h3>
                                            <button onClick={() => deleteFlag(flag.id)} className="text-slate-200 hover:text-red-400">
                                                <Icon name="x" size={18} />
                                            </button>
                                        </div>
                                        
                                        <div className="space-y-4 mb-6">
                                            {flag.steps.map((s, i) => (
                                                <div key={i} onClick={() => toggleStep(flag.id, i)} className="flex items-center gap-4 group">
                                                    <div className={`w-6 h-6 rounded-lg flex items-center justify-center border-2 transition-all ${s.done ? 'bg-green-500 border-green-500' : 'border-slate-200'}`}>
                                                        {s.done && <Icon name="check" size={14} className="text-white" />}
                                                    </div>
                                                    <span className={`text-base ${s.done ? 'text-slate-300 line-through' : 'text-slate-600 font-medium'}`}>{s.title}</span>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="flex items-center gap-3">
                                            <div className="flex-grow h-2 bg-slate-100 rounded-full overflow-hidden">
                                                <div className="h-full flag-gradient transition-all duration-500" style={{width: `${flag.progress}%`}}></div>
                                            </div>
                                            <span className="text-xs font-black text-slate-400 w-8">{flag.progress}%</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="text-center py-20 text-slate-300">
                                <Icon name="compass" size={48} className="mx-auto mb-4 opacity-20" />
                                <p>发现广场暂未开放</p>
                            </div>
                        )}
                    </main>

                    {/* Create Modal */}
                    {isCreating && (
                        <div className="fixed inset-0 z-[60] flex items-end sm:items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => !isLoading && setIsCreating(false)}></div>
                            <div className="relative w-full max-w-lg bg-white rounded-[2.5rem] p-8 shadow-2xl animate-in slide-in-from-bottom-10 duration-300">
                                <h2 className="text-2xl font-black mb-2 text-slate-900">新的 Flag</h2>
                                <p className="text-sm text-slate-500 mb-6">输入你想达成的目标，AI 替你规划路径</p>
                                
                                <textarea 
                                    autoFocus
                                    value={inputText}
                                    onChange={(e) => setInputText(e.target.value)}
                                    placeholder="例如：三个月内学会自由泳..."
                                    className="w-full h-32 p-5 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-red-400 outline-none text-lg resize-none"
                                />
                                
                                <button 
                                    onClick={handleAISplit}
                                    disabled={isLoading || !inputText}
                                    className="w-full mt-6 flag-gradient py-4 rounded-2xl text-white font-bold flex items-center justify-center gap-2 disabled:opacity-50"
                                >
                                    {isLoading ? <Icon name="loader" className="animate-spin" /> : <Icon name="sparkles" size={20} />}
                                    {isLoading ? "AI 正在拆解..." : "AI 智能拆解并立项"}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-0 left-0 right-0 glass-card border-t border-slate-100 px-10 py-4 pb-[calc(var(--safe-bottom)+1rem)] flex justify-between items-center z-50">
                        <button onClick={() => setActiveTab('home')} className={activeTab === 'home' ? 'text-red-500 scale-110' : 'text-slate-300'}>
                            <Icon name="home" />
                        </button>
                        
                        <button onClick={() => setIsCreating(true)} className="flag-gradient w-16 h-16 rounded-[2rem] flex items-center justify-center text-white shadow-xl shadow-red-200 -mt-12 border-[6px] border-white active:scale-90 transition-all">
                            <Icon name="plus" size={32} />
                        </button>

                        <button onClick={() => setActiveTab('discover')} className={activeTab === 'discover' ? 'text-red-500 scale-110' : 'text-slate-300'}>
                            <Icon name="compass" />
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
