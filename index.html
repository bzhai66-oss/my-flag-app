<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flag - 智能云端版</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body { font-family: 'Inter', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f8fafc; margin: 0; }
        .flag-gradient { background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .safe-pb { padding-bottom: calc(var(--safe-bottom) + 5rem); }
        .safe-pt { padding-top: calc(var(--safe-top) + 4rem); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 配置注入 (由环境自动处理) ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'flag-app-v1';
        
        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('home'); // 'home' | 'discover'
            const [isCreating, setIsCreating] = useState(false);
            const [inputText, setInputText] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [myFlags, setMyFlags] = useState([]);
            const [publicFlags, setPublicFlags] = useState([]);

            // 1. 身份认证
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { console.error("Auth error", e); }
                };
                initAuth();
                return auth.onAuthStateChanged(u => setUser(u));
            }, []);

            // 2. 数据监听
            useEffect(() => {
                if (!user) return;

                // 监听个人 Flag (私有路径)
                const myUnsub = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('flags')
                    .onSnapshot(snap => {
                        const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setMyFlags(data);
                    });

                // 监听广场 (公共路径)
                const pubUnsub = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('sharedFlags')
                    .onSnapshot(snap => {
                        const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setPublicFlags(data);
                    });

                return () => { myUnsub(); pubUnsub(); };
            }, [user]);

            // 3. AI 拆解
            const handleAISplit = async () => {
                if (!inputText.trim() || !user) return;
                setIsLoading(true);
                
                const apiKey = ""; // 运行时提供
                const systemPrompt = "你是一个极简主义目标教练。请将用户目标拆解为3个具体的里程碑。只返回JSON: {\"milestones\": [{\"title\": \"标题\"}]}";
                
                try {
                    // 指数退避重试逻辑
                    const fetchWithRetry = async (retries = 5, delay = 1000) => {
                        try {
                            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    contents: [{ parts: [{ text: `目标：${inputText}` }] }],
                                    systemInstruction: { parts: [{ text: systemPrompt }] },
                                    generationConfig: { responseMimeType: "application/json" }
                                })
                            });
                            if (!res.ok) throw new Error();
                            return res;
                        } catch (e) {
                            if (retries === 0) throw e;
                            await new Promise(r => setTimeout(r, delay));
                            return fetchWithRetry(retries - 1, delay * 2);
                        }
                    };

                    const response = await fetchWithRetry();
                    const result = await response.json();
                    const data = JSON.parse(result.candidates[0].content.parts[0].text);
                    
                    const newFlag = {
                        title: inputText,
                        progress: 0,
                        steps: data.milestones.map(m => ({ title: m.title, done: false })),
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        uid: user.uid,
                        userName: `用户_${user.uid.slice(0, 4)}`
                    };

                    // 保存到私有云端
                    await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('flags').add(newFlag);
                    // 同步到广场
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('sharedFlags').add(newFlag);
                    
                    setIsCreating(false);
                    setInputText('');
                } catch (err) {
                    console.error(err);
                    alert("同步失败，请重试");
                } finally { setIsLoading(false); }
            };

            const toggleStep = async (flagId, stepIndex) => {
                const flag = myFlags.find(f => f.id === flagId);
                const newSteps = [...flag.steps];
                newSteps[stepIndex].done = !newSteps[stepIndex].done;
                const progress = Math.round((newSteps.filter(s => s.done).length / newSteps.length) * 100);
                
                await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('flags').doc(flagId).update({
                    steps: newSteps,
                    progress: progress
                });
            };

            const deleteFlag = async (id) => {
                if(confirm("确定要删除吗？数据将从云端移除。")) {
                    await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('flags').doc(id).delete();
                }
            };

            if (!user) return <div className="h-screen flex items-center justify-center text-slate-400">正在连接云端...</div>;

            return (
                <div className="min-h-screen flex flex-col bg-[#F8FAFC]">
                    {/* Header */}
                    <header className="fixed top-0 left-0 right-0 glass-card z-40 px-6 pb-3 pt-[calc(var(--safe-top)+1rem)] border-b border-slate-100">
                        <div className="flex justify-between items-end">
                            <div>
                                <h1 className="text-3xl font-black tracking-tighter text-slate-900">FLAG</h1>
                                <p className="text-[10px] font-bold text-green-500 tracking-widest uppercase">● 云端同步已就绪</p>
                            </div>
                        </div>
                    </header>

                    {/* Content */}
                    <main className="flex-grow safe-pt safe-pb px-5">
                        {activeTab === 'home' ? (
                            <div className="space-y-5">
                                {myFlags.length === 0 && (
                                    <div className="text-center py-20 text-slate-300">
                                        <p>空空如也，立个 Flag 开启挑战吧</p>
                                    </div>
                                )}
                                {myFlags.map(flag => (
                                    <div key={flag.id} className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-50 animate-fade">
                                        <div className="flex justify-between items-start mb-4">
                                            <h3 className="text-xl font-bold text-slate-800 pr-8">{flag.title}</h3>
                                            <button onClick={() => deleteFlag(flag.id)} className="text-slate-200 hover:text-red-400">删除</button>
                                        </div>
                                        <div className="space-y-4 mb-6">
                                            {flag.steps.map((s, i) => (
                                                <div key={i} onClick={() => toggleStep(flag.id, i)} className="flex items-center gap-4 group cursor-pointer">
                                                    <div className={`w-6 h-6 rounded-lg flex items-center justify-center border-2 transition-all ${s.done ? 'bg-green-500 border-green-500' : 'border-slate-200'}`}>
                                                        {s.done && <span className="text-white text-xs">✓</span>}
                                                    </div>
                                                    <span className={`text-base ${s.done ? 'text-slate-300 line-through' : 'text-slate-600 font-medium'}`}>{s.title}</span>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="flex items-center gap-3">
                                            <div className="flex-grow h-2 bg-slate-100 rounded-full overflow-hidden">
                                                <div className="h-full flag-gradient transition-all duration-500" style={{width: `${flag.progress}%`}}></div>
                                            </div>
                                            <span className="text-xs font-black text-slate-400 w-8">{flag.progress}%</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="space-y-4 animate-fade">
                                <h2 className="text-sm font-bold text-slate-400 mb-4 px-2">发现广场</h2>
                                {publicFlags.map(p => (
                                    <div key={p.id} className="bg-white p-5 rounded-2xl border border-slate-50 flex items-center justify-between">
                                        <div>
                                            <p className="font-bold text-slate-800">{p.title}</p>
                                            <p className="text-[10px] text-slate-400">由 {p.userName} 发起</p>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-xs font-black text-red-500">{p.progress}%</div>
                                            <div className="text-[10px] text-slate-300">完成度</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Create Modal */}
                    {isCreating && (
                        <div className="fixed inset-0 z-[60] flex items-end justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => !isLoading && setIsCreating(false)}></div>
                            <div className="relative w-full max-w-lg bg-white rounded-[2.5rem] p-8 shadow-2xl animate-in slide-in-from-bottom-10 duration-300">
                                <h2 className="text-2xl font-black mb-2">新的 Flag</h2>
                                <textarea 
                                    autoFocus
                                    value={inputText}
                                    onChange={(e) => setInputText(e.target.value)}
                                    placeholder="输入你的宏大目标..."
                                    className="w-full h-32 p-5 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-red-400 outline-none text-lg resize-none"
                                />
                                <button 
                                    onClick={handleAISplit}
                                    disabled={isLoading || !inputText}
                                    className="w-full mt-6 flag-gradient py-4 rounded-2xl text-white font-bold flex items-center justify-center gap-2 disabled:opacity-50"
                                >
                                    {isLoading ? "AI 正在思考路径..." : "AI 智能拆解并立项"}
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-0 left-0 right-0 glass-card border-t border-slate-100 px-10 py-4 pb-[calc(var(--safe-bottom)+1rem)] flex justify-between items-center z-50">
                        <button onClick={() => setActiveTab('home')} className={activeTab === 'home' ? 'text-red-500 scale-110' : 'text-slate-300'}>首页</button>
                        <button onClick={() => setIsCreating(true)} className="flag-gradient w-14 h-14 rounded-2xl flex items-center justify-center text-white shadow-xl -mt-10 border-4 border-white active:scale-90 transition-all font-bold text-2xl">+</button>
                        <button onClick={() => setActiveTab('discover')} className={activeTab === 'discover' ? 'text-red-500 scale-110' : 'text-slate-300'}>广场</button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
